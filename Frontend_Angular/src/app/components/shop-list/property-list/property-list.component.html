<div class="row">
  <div class="card shadow-lg">
    <div style="position: absolute; right: 100px">
      <p>List of items</p>
    </div>
    <div class="mb-lg-3 m-5">
      <ul>
        <li class="list-group-item m-3" *ngFor="let prop of properties">
          <app-property-shop-item
            (onAddedToCartEvent)="addToCart($event)"
            [property]="prop"
          ></app-property-shop-item>
        </li>
      </ul>
    </div>
  </div>
</div>
