<app-price [sum]="sum$"></app-price>
<div class="row">
  <div class="card shadow-lg">
    <div style="position: absolute; right: 100px">
      <p>List of items</p>
    </div>
    <div class="mb-lg-3 m-5">
      <ul>
        <li class="list-group-item m-3" *ngFor="let property of cartProperties">
          <app-property-cart-item
            (onAddToCart)="addToCart($event)"
            (onDeleteFromCart)="deleteFromCart($event)"
            [cartProp]="property"
          ></app-property-cart-item>
        </li>
      </ul>
    </div>
  </div>
</div>
