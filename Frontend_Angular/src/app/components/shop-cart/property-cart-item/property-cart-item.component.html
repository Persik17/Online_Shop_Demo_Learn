<div class="card">
  <div class="row g-0 text-center">
    <div class="col">
      <div class="p-3">
        <img class="card-img" src="{{ cartProp.item.image }}" />
      </div>
    </div>
    <div class="col">
      <div class="p-3">
        <p>{{ cartProp.item.title }}</p>
      </div>
    </div>
    <div class="col">
      <div class="p-3">
        <p>qty:{{ cartProp.count }}</p>
      </div>
    </div>
    <div class="col">
      <div class="p-3">
        <p>{{ cartProp.item.price }}$</p>
      </div>
    </div>
    <div class="col">
      <div class="p-3">
        <button (click)="onAdd()" type="button" class="btn btn-primary">
          <i class="fa-solid fa-plus"></i>
        </button>
      </div>
      <div class="p-3">
        <button (click)="onDelete()" type="button" class="btn btn-primary">
          <i class="fa-solid fa-minus"></i>
        </button>
      </div>
    </div>
  </div>
</div>
